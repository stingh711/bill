{% extends "base.html" %}
{% block content %}
<h2>Report of {{year}} of category {{category}}</h2>
<table class="table table-bordered">
    {% for item in items %}
    <tr>
        <td><a href="/items/{{year}}/{{item[1]}}">{{item[1]}}</a></td>
        <td>{{item[0]}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
