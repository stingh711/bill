{% extends "base.html" %}
{% block content %}
<h2>Items of {{year}} of category {{category}}</h2>
<table class="table table-bordered">
    {% for item in items %}
    <tr>
        <td>{{item.date}}</td>
        <td>{{item.amount}}</td>
        <td>{{item.category.name}}</td>
        <td>{{item.description}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
